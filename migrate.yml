---
clean: false
frontmatter: true
plugins:

  # Import folder structure
  - metalsmith-migrate-safetag:
      origin: https://github.com/SAFETAG/SAFETAG
      origin_path_prefix: master/en/
      activities: true
      methods: true
      references: true
      document_matter: true
      guides: true
      images: true

  - metalsmith-debug: {}

  # Wrap rendered file in html templates.
  - metalsmith-layouts:
      engine: handlebars
      pattern: "**/*.md"
      directory: code/migrate
      default: activity.md
