---
clean: false
frontmatter: true
plugins:

  # Import folder structure
  - metalsmith-migrate-safetag:
      activities: true
      methods: true
      references: true

  - metalsmith-debug: {}

  # Wrap rendered file in html templates.
  - metalsmith-layouts:
      engine: handlebars
      pattern: "**/*.md"
      directory: code/migrate
      default: activity.md
